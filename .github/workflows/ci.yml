name: Example CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          scope: '@billl'
      - run: yarn
      - run: yarn test
      - run: yarn publish
        env: 
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

